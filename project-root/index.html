<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Meet Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="container">
    <h1>Video calls and meetings for everyone</h1>
    <p>Connect, collaborate, and celebrate from anywhere with Google Meet Clone</p>
    <div class="actions">
      <button id="newMeetingBtn" class="primary">New meeting</button>
      <input type="text" id="codeInput" placeholder="Enter a code or link" />
      <button id="joinBtn">Join</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
